{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<form action="{% url 'cliente_form'%}" method="POST" enctype="multipart/form-data" style="color: black;">{% csrf_token %}
<div class="card" id="modal-input">
    <div class="card-header border-bottom">
        <div class="card-title">
            Input Modal
        </div>
    </div>
    <div class="card-body">
        <div class="p-4 bg-light border-bottom">
            <div class="modal d-block pos-static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content modal-content-demo">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="form-label text-muted">Nome</label>
                                <div class="input-group">
                                    {{form.nome}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label text-muted">Nome Curto</label>
                                <div class="input-group">
                                    <input  class="form-control" placeholder="Enter Mail" value="{{form.nome_curto}}" name ="nomecurto">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit"  class="btn btn-primary">Enviar</button>
                            <button class="btn btn-light" >Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- pd-y-50 -->
    </div>
</div>
</form>

{% endblock content %}
